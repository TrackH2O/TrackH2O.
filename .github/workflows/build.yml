name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:

    - name: Checkout Repository
      uses: actions/checkout@v3

    # âœ… Python (Correct)
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # âœ… Java 17 (CRITICAL FIX)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # âœ… Android + Build Dependencies
    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
        build-essential \
        git \
        zip \
        unzip \
        autoconf \
        libtool \
        pkg-config \
        zlib1g-dev \
        libncurses5-dev \
        libncursesw5-dev \
        cmake \
        libffi-dev \
        libssl-dev

    

    # âœ… Install Buildozer + Correct Cython
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install cython==0.29.33
        pip install buildozer
        pip install python-for-android

    # âœ… Initialize Buildozer
    - name: Initialize Buildozer
      run: buildozer init || true

    # ðŸš€ Build APK
    - name: Build APK
      run: |
        buildozer android debug --no-cache

    # ðŸ“¦ Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TRACKH2O-APK
        path: bin/*.apk
